services:
  drizzle-gateway:
    image: ghcr.io/drizzle-team/gateway:latest
    container_name: dariah-knowledge-base-drizzle-gateway
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "${DRIZZLE_GATEWAY_PORT:-4984}:4983"
    volumes:
      - drizzle-gateway-data:/app

volumes:
  drizzle-gateway-data:
