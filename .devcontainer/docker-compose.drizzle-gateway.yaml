services:
  drizzle-gateway:
    image: ghcr.io/drizzle-team/gateway:latest
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "${DRIZZLE_GATEWAY_PORT:-4983}:4983"
    volumes:
      - drizzle-gateway-data:/app

volumes:
  drizzle-gateway-data:
